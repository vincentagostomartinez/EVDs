<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Data to Google Sheets</title>
</head>
<body>
  <button id="saveBtn">Save Data</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyjmOE_QK3Cu-tgD2ev2HHBEU-oPrJn8P7lMVMGwdnIT1R9CO0scUxuj953Map4dM71/exec"; // Replace with your Web App URL

    document.getElementById("saveBtn").addEventListener("click", () => {
      const payload = { name: "Agosto", score: 80/100 };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(payload)
      })
      .then(res => res.text())
      .then(msg => alert(msg)) // Display success message
      .catch(err => console.error("Error:", err)); // Log any errors
    });
    fetch("https://script.google.com/macros/s/AKfycbyTVr0bb8N5Pg9ae2JHK8nUpx0FPKGhkhiCZLxl6Jn4q_uoYRy-bHxpL0fMB9rwA1FE/exec")
  .then(res => res.json())
  .then(data => console.log(data));

  </script>
</body>
</html>
